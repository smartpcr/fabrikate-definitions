name: "keda"
type: helm
source: "https://kedacore.github.io/charts"
method: "helm"
path: "kedacore/keda"
version: "1.2.0"
hooks:
  before-install:
    - echo 'installing keda'
    - "[ -z \"$(helm repo list | grep kedacore)\" ] && helm repo add kedacore https://kedacore.github.io/charts"
    - helm repo update
  after-install:
    - echo 'installed keda'