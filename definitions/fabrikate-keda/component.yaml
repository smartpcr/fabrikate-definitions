name: "keda"
type: helm
source: "https://kedacore.github.io/charts"
method: "helm"
path: "kedacore/keda"
version: "1.2.0"
hooks:
  before-install:
    - echo 'installing keda'
    - helm repo remove kedacore 2> /dev/null
    - helm repo add kedacore https://kedacore.github.io/charts 2> /dev/null
    - helm repo update
  after-install:
    - echo 'installed keda'