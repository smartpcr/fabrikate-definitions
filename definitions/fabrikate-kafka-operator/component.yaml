name: "kafka"
generator: "static"
path: "./manifests"
subcomponents:
  - name: "strimzi-kafka-operator"
    type: "helm"
    path: "strimzi-kafka-operator"
    method: "helm"
    source: "http://strimzi.io/charts/"
    hooks:
      before-install:
        - echo 'installing strimzi charts'
        - helm repo add strimzi http://strimzi.io/charts > /dev/null 2>&1
        - helm repo update
  - name: "confluent-schema-registry"
    type: "helm"
    source: "https://kubernetes-charts-incubator.storage.googleapis.com/"
    method: "helm"
    path: "incubator/schema-registry"
    hooks:
      before-install:
        - echo 'installing incubator charts'
        - helm repo add incubator https://kubernetes-charts-incubator.storage.googleapis.com > /dev/null 2>&1
        - helm repo update
  - name: "kafka-cluster"
    type: "helm"
    source: ""
    path: "/helm-chart/kafka-cluster"
    method: "local"
  - name: "portworx"
    type: helm
    source: ""
    path: "/helm-chart/portworx"
    method: "local"
