name: "env-injector"
type: helm
source: "http://charts.spvapi.no"
method: "helm"
path: "azure-key-vault-env-injector"
version: "0.1.3"
hooks:
  before-install:
    - echo 'installing spy-charts'
    - "[ -z \"$(helm repo list | grep spy-charts)\" ] && helm repo add spy-charts http://charts.spvapi.no"
    - helm repo update
  after-install:
    - echo 'installed env-injector'