name: "kv-controller"
type: helm
source: "http://charts.spvapi.no"
method: "helm"
path: "azure-key-vault-controller"
version: "0.1.21"
hooks:
  before-install:
    - echo 'installing spy-charts'
    - "[ -z \"$(helm repo list | grep spy-charts)\" ] && helm repo add spy-charts http://charts.spvapi.no"
    - helm repo update
  after-install:
    - echo 'installed kv-controller'